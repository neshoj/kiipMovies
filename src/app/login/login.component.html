<div class="login-container" style="min-height:405px">

	<!-- Page container -->
	<div class="page-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Content area -->
				<div class="content">

					<!-- Simple login form -->
					<form #loginForm="ngForm">
						<div class="panel panel-body login-form">
							<div class="text-center">
								<div class="icon-object border-slate-300 text-slate-300">
									<i class="icon-reading"></i>
								</div>
								<h5 class="content-group">Login to your account
									<small class="display-block">Enter your credentials below</small>
								</h5>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="text"
								 class="form-control"
								  placeholder="Username"
								  name="username"
								  [(ngModel)]="model.username"
								  required>
								<div class="form-control-feedback">
									<i class="icon-user text-muted"></i>
								</div>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="password"
								 class="form-control"
								 placeholder="Password" 								 
								 name="password"
								[(ngModel)]="model.password" required	>
								<div class="form-control-feedback">
									<i class="icon-lock2 text-muted"></i>
								</div>
							</div>

							<div class="form-group">
								<button (click)="login()" class="btn btn-primary btn-block">Sign in
									<i class="icon-circle-right2 position-right"></i>
								</button>
							</div>

							<div class="text-center">
								<a routerLink="/register" >No account? Register here</a>
							</div>
						</div>
					</form>
					<!-- /simple login form -->

					<!-- Footer -->
					<div class="footer text-muted text-center">
						&copy; 2017
						<a href="#"> KiipUp </a> by
						<a href="https://github.com/neshoj" target="_blank">ignatius ojiambo</a>
					</div>
					<!-- /footer -->

				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->

</div>
